<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刑警偵查隊｜績效管制系統 (連線版)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background-color: #f4f6f9; font-family: 'Noto Sans TC', sans-serif; position: relative; }
        .navbar { background-color: #2c3e50; }
        .card { border-radius: 12px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card-header { background-color: #fff; border-bottom: 1px solid #eee; font-weight: bold; color: #2c3e50; border-radius: 12px 12px 0 0 !important; }
        .btn-primary { background-color: #3498db; border: none; }
        .btn-primary:hover { background-color: #2980b9; }
        .nav-tabs .nav-link { color: #495057; }
        .nav-tabs .nav-link.active { font-weight: bold; color: #2c3e50; }
        /* 讀取中的遮罩樣式 */
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        @media (max-width: 768px) { .container { padding: 10px; } }
    </style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    <div class="mt-2 fw-bold text-dark">雲端資料同步中...</div>
</div>

<nav class="navbar navbar-dark mb-4">
    <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1"><i class="fas fa-user-secret me-2"></i>刑警偵查隊績效管制</span>
    </div>
</nav>

<div class="container">
    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="form-tab" data-bs-toggle="tab" data-bs-target="#form-pane"><i class="fas fa-edit me-1"></i>新增回報</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-pane" onclick="loadData()"><i class="fas fa-list me-1"></i>案件總表</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard-pane" onclick="updateDashboard()"><i class="fas fa-chart-pie me-1"></i>KPI 儀表板</button>
        </li>
    </ul>

    <div class="tab-content">
        
        <div class="tab-pane fade show active" id="form-pane">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span id="formTitle">填寫案件進度</span>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="resetForm()">重置表單</button>
                </div>
                <div class="card-body">
                    <form id="caseForm">
                        <input type="hidden" id="dataId"> <div class="mb-3">
                            <label class="form-label">偵辦同仁</label>
                            <select class="form-select" id="officerName" required>
                                <option value="" selected disabled>請選擇同仁...</option>
                                <option value="陳進忠">陳進忠</option><option value="黃韋嘉">黃韋嘉</option>
                                <option value="劉以仰">劉以仰</option><option value="李偲豪">李偲豪</option>
                                <option value="陳澔諹">陳澔諹</option><option value="許暐昕">許暐昕</option>
                                <option value="呂亞迪">呂亞迪</option><option value="呂柏勳">呂柏勳</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">案件名稱</label>
                            <input type="text" class="form-control" id="caseName" placeholder="例如：跨區竊盜慣犯追緝案" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">案件來源</label>
                                <select class="form-select" id="caseSource">
                                    <option value="報案">報案</option><option value="檢舉">檢舉</option>
                                    <option value="線民">線民</option><option value="情資">情資</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">立案日期</label>
                                <input type="date" class="form-control" id="caseDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">偵辦作為 (可填寫多項)</label>
                            <textarea class="form-control" id="actions" rows="3" placeholder="例如：2025/11/09：調閱監視器"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">目前進度摘要 (30-80字)</label>
                            <textarea class="form-control" id="summary" rows="2" placeholder="簡述目前鎖定對象或進度..."></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">提交回報</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="list-pane">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>所有案件紀錄</span>
                    <button class="btn btn-sm btn-primary" onclick="loadData()"><i class="fas fa-sync me-1"></i>重新整理</button>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0" style="min-width: 800px;">
                            <thead class="table-light">
                                <tr>
                                    <th width="12%">操作</th>
                                    <th width="10%">同仁</th>
                                    <th>案件名稱</th>
                                    <th width="10%">來源</th>
                                    <th width="15%">立案日期</th>
                                    <th>進度摘要</th>
                                </tr>
                            </thead>
                            <tbody id="caseTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="dashboard-pane">
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body text-center">
                            <h5 class="card-title">目前總案件量</h5>
                            <h2 class="display-4 fw-bold" id="totalCases">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">案件來源分布</div>
                        <div class="card-body">
                            <canvas id="sourceChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">同仁案件量統計</div>
                        <div class="card-body">
                            <canvas id="officerChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // ==========================================
    // 您的 Google Apps Script 網址 (已自動填入)
    // ==========================================
    const API_URL = "https://script.google.com/macros/s/AKfycbxcZ8eOd4mFA5lRAEbhPLJzCIqgaXF0NPO0I9p7_wASoo6Ig3RHAYh-GcsoUJmri3Z5-A/exec";

    let cachedData = []; // 用來暫存抓下來的資料，方便畫圖
    let sourceChartInstance = null;
    let officerChartInstance = null;

    // 顯示/隱藏讀取遮罩的函式
    const showLoading = (show) => document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';

    // 1. 從 Google Sheets 讀取資料
    function loadData() {
        showLoading(true);
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                cachedData = data; // 存到變數裡
                renderTable(data);
                showLoading(false);
            })
            .catch(err => {
                console.error(err);
                Swal.fire("讀取失敗", "無法取得資料，請檢查網路或 Script 設定", "error");
                showLoading(false);
            });
    }

    // 2. 將資料顯示在表格上
    function renderTable(data) {
        const tbody = document.getElementById('caseTableBody');
        tbody.innerHTML = ""; // 清空舊資料
        
        if(data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-muted">目前沒有資料，請至「新增回報」填寫。</td></tr>`;
            return;
        }

        data.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <button class="btn btn-sm btn-warning" onclick="editItem('${item.id}')" title="編輯"><i class="fas fa-pen"></i></button>
                    <button class="btn btn-sm btn-danger" onclick="deleteItem('${item.id}')" title="刪除"><i class="fas fa-trash"></i></button>
                </td>
                <td>${item.officer}</td>
                <td>${item.caseName}</td>
                <td><span class="badge bg-secondary">${item.source}</span></td>
                <td>${item.date}</td>
                <td class="text-truncate" style="max-width: 150px;">${item.summary}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // 3. 提交表單 (處理新增與修改)
    document.getElementById('caseForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const id = document.getElementById('dataId').value;
        
        // 準備要傳送的資料包
        const payload = {
            action: id ? "update" : "create", // 有 ID 代表是修改，沒有則是新增
            id: id,
            officer: document.getElementById('officerName').value,
            caseName: document.getElementById('caseName').value,
            source: document.getElementById('caseSource').value,
            date: document.getElementById('caseDate').value,
            actionLog: document.getElementById('actions').value,
            summary: document.getElementById('summary').value
        };

        showLoading(true);
        
        // 發送資料到 Google Sheets
        fetch(API_URL, {
            method: "POST",
            body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(response => {
            showLoading(false);
            Swal.fire({
                icon: 'success',
                title: '成功',
                text: response.result,
                timer: 2000,
                showConfirmButton: false
            });
            resetForm(); // 清空表單
            loadData(); // 重新整理列表，確保資料同步
        })
        .catch(err => {
            showLoading(false);
            Swal.fire("注意", "資料已送出但回應異常，請重新整理頁面確認。", "warning");
        });
    });

    // 4. 點擊編輯按鈕
    window.editItem = function(id) {
        const item = cachedData.find(d => d.id === id);
        if (item) {
            // 把資料填回表單
            document.getElementById('dataId').value = item.id;
            document.getElementById('officerName').value = item.officer;
            document.getElementById('caseName').value = item.caseName;
            document.getElementById('caseSource').value = item.source;
            document.getElementById('caseDate').value = item.date;
            document.getElementById('actions').value = item.action;
            document.getElementById('summary').value = item.summary;
            
            // 變更介面狀態
            document.getElementById('formTitle').innerText = "編輯案件：" + item.caseName;
            document.getElementById('submitBtn').innerText = "確認修改";
            document.getElementById('submitBtn').classList.replace('btn-primary', 'btn-warning');
            
            // 自動切換到表單分頁
            const triggerEl = document.querySelector('#form-tab');
            const tab = new bootstrap.Tab(triggerEl);
            tab.show();
        }
    }

    // 5. 點擊刪除按鈕
    window.deleteItem = function(id) {
        Swal.fire({
            title: '確定要刪除嗎?',
            text: "刪除後無法復原此筆資料！",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: '是的，刪除它',
            cancelButtonText: '取消'
        }).then((result) => {
            if (result.isConfirmed) {
                showLoading(true);
                fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "delete", id: id })
                })
                .then(res => res.json())
                .then(() => {
                    showLoading(false);
                    Swal.fire('已刪除!', '資料已成功移除。', 'success');
                    loadData(); // 重新整理列表
                });
            }
        })
    }

    // 6. 重置表單狀態
    window.resetForm = function() {
        document.getElementById('caseForm').reset();
        document.getElementById('dataId').value = "";
        document.getElementById('formTitle').innerText = "填寫案件進度";
        document.getElementById('submitBtn').innerText = "提交回報";
        document.getElementById('submitBtn').classList.replace('btn-warning', 'btn-primary');
    }

    // 7. 更新儀表板圖表
    window.updateDashboard = function() {
        if(cachedData.length === 0) {
            loadData(); // 如果沒資料，先嘗試讀取
            // 給它一點時間讀取後再畫圖
            setTimeout(() => {
                if(cachedData.length > 0) drawCharts();
            }, 1500);
            return;
        }
        drawCharts();
    }

    function drawCharts() {
        document.getElementById('totalCases').innerText = cachedData.length;

        // 計算統計數據
        const sourceCounts = {};
        const officerCounts = {};
        
        cachedData.forEach(d => {
            sourceCounts[d.source] = (sourceCounts[d.source] || 0) + 1;
            officerCounts[d.officer] = (officerCounts[d.officer] || 0) + 1;
        });

        // 1. 繪製來源圓餅圖
        if(sourceChartInstance) sourceChartInstance.destroy(); // 如果舊圖還在，先清除
        const ctxSource = document.getElementById('sourceChart').getContext('2d');
        sourceChartInstance = new Chart(ctxSource, {
            type: 'doughnut',
            data: {
                labels: Object.keys(sourceCounts),
                datasets: [{
                    data: Object.values(sourceCounts),
                    backgroundColor: ['#e74c3c', '#f1c40f', '#3498db', '#9b59b6', '#2ecc71']
                }]
            }
        });

        // 2. 繪製同仁長條圖
        if(officerChartInstance) officerChartInstance.destroy();
        const ctxOfficer = document.getElementById('officerChart').getContext('2d');
        officerChartInstance = new Chart(ctxOfficer, {
            type: 'bar',
            data: {
                labels: Object.keys(officerCounts),
                datasets: [{
                    label: '案件數',
                    data: Object.values(officerCounts),
                    backgroundColor: '#2c3e50'
                }]
            },
            options: {
                scales: { y: { beginAtZero: true } }
            }
        });
    }
    
    // 網頁一載入就執行讀取資料
    loadData();
</script>

</body>
</html>
