<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刑警偵查隊｜績效管制系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f4f6f9; font-family: 'Noto Sans TC', sans-serif; }
        .navbar { background-color: #2c3e50; }
        .card { border-radius: 12px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card-header { background-color: #fff; border-bottom: 1px solid #eee; font-weight: bold; color: #2c3e50; border-radius: 12px 12px 0 0 !important; }
        .btn-primary { background-color: #3498db; border: none; }
        .btn-primary:hover { background-color: #2980b9; }
        .nav-tabs .nav-link { color: #495057; }
        .nav-tabs .nav-link.active { font-weight: bold; color: #2c3e50; }
        /* 手機優化 */
        @media (max-width: 768px) {
            .container { padding: 10px; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark mb-4">
    <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1"><i class="fas fa-user-secret me-2"></i>刑警偵查隊績效管制</span>
    </div>
</nav>

<div class="container">
    <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="form-tab" data-bs-toggle="tab" data-bs-target="#form-pane" type="button"><i class="fas fa-edit me-1"></i>新增回報</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-pane" type="button"><i class="fas fa-list me-1"></i>案件總表</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard-pane" type="button"><i class="fas fa-chart-pie me-1"></i>KPI 儀表板</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        
        <div class="tab-pane fade show active" id="form-pane" role="tabpanel">
            <div class="card">
                <div class="card-header">填寫案件進度</div>
                <div class="card-body">
                    <form id="caseForm">
                        <div class="mb-3">
                            <label class="form-label">偵辦同仁</label>
                            <select class="form-select" id="officerName" required>
                                <option value="" selected disabled>請選擇同仁...</option>
                                <option value="陳進忠">陳進忠</option>
                                <option value="黃韋嘉">黃韋嘉</option>
                                <option value="劉以仰">劉以仰</option>
                                <option value="李偲豪">李偲豪</option>
                                <option value="陳澔諹">陳澔諹</option>
                                <option value="許暐昕">許暐昕</option>
                                <option value="呂亞迪">呂亞迪</option>
                                <option value="呂柏勳">呂柏勳</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">案件名稱</label>
                            <input type="text" class="form-control" id="caseName" placeholder="例如：跨區竊盜慣犯追緝案" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">案件來源</label>
                                <select class="form-select" id="caseSource">
                                    <option value="報案">報案</option>
                                    <option value="檢舉">檢舉</option>
                                    <option value="線民">線民</option>
                                    <option value="情資">情資</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">立案日期</label>
                                <input type="date" class="form-control" id="caseDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">偵辦作為 (可填寫多項，按 Enter 換行)</label>
                            <textarea class="form-control" id="actions" rows="3" placeholder="例如：2025/11/09：調閱監視器"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">目前進度摘要 (30-80字)</label>
                            <textarea class="form-control" id="summary" rows="2" placeholder="簡述目前鎖定對象或進度..."></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">提交回報</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="list-pane" role="tabpanel">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>所有案件紀錄</span>
                    <input type="text" class="form-control form-control-sm w-auto" placeholder="搜尋案件...">
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0" style="min-width: 600px;">
                            <thead class="table-light">
                                <tr>
                                    <th>同仁</th>
                                    <th>案件名稱</th>
                                    <th>來源</th>
                                    <th>立案日期</th>
                                    <th>狀態/進度</th>
                                </tr>
                            </thead>
                            <tbody id="caseTableBody">
                                <tr>
                                    <td>陳進忠</td>
                                    <td>詐騙集團洗錢案 - 1</td>
                                    <td><span class="badge bg-danger">檢舉</span></td>
                                    <td>2025-11-05</td>
                                    <td>已初步鎖定洗錢水房位置...</td>
                                </tr>
                                <tr>
                                    <td>黃韋嘉</td>
                                    <td>周賜全涉嫌販毒案</td>
                                    <td><span class="badge bg-warning text-dark">線民</span></td>
                                    <td>2025-11-01</td>
                                    <td>追查毒品來源，已掌握行蹤...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="dashboard-pane" role="tabpanel">
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body text-center">
                            <h5 class="card-title">本月總案件量</h5>
                            <h2 class="display-4 fw-bold">40</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">案件來源分布</div>
                        <div class="card-body">
                            <canvas id="sourceChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">同仁案件量統計</div>
                        <div class="card-body">
                            <canvas id="officerChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- 初始化圖表 (使用您提供的 KPI 數據) ---
    document.addEventListener("DOMContentLoaded", function(){
        // 1. 案件來源圓餅圖
        const ctxSource = document.getElementById('sourceChart').getContext('2d');
        new Chart(ctxSource, {
            type: 'doughnut',
            data: {
                labels: ['檢舉', '線民', '報案', '情資'],
                datasets: [{
                    data: [5, 10, 20, 5], // 來自您的 CSV
                    backgroundColor: ['#e74c3c', '#f1c40f', '#3498db', '#9b59b6']
                }]
            }
        });

        // 2. 同仁案件量長條圖
        const ctxOfficer = document.getElementById('officerChart').getContext('2d');
        new Chart(ctxOfficer, {
            type: 'bar',
            data: {
                labels: ['陳進忠', '黃韋嘉', '劉以仰', '李偲豪', '陳澔諹', '許暐昕', '呂亞迪', '呂柏勳'],
                datasets: [{
                    label: '案件數',
                    data: [5, 5, 5, 5, 5, 5, 5, 5], // 來自您的 CSV
                    backgroundColor: '#2c3e50'
                }]
            },
            options: {
                scales: { y: { beginAtZero: true } }
            }
        });

        // --- 表單提交模擬 ---
        document.getElementById('caseForm').addEventListener('submit', function(e){
            e.preventDefault();
            // 獲取輸入值
            const name = document.getElementById('officerName').value;
            const title = document.getElementById('caseName').value;
            const source = document.getElementById('caseSource').value;
            const date = document.getElementById('caseDate').value;
            const summary = document.getElementById('summary').value;

            // 這裡未來要串接 Google Sheets API
            alert(`提交成功！\n同仁：${name}\n案件：${title}`);
            
            // 模擬新增到列表 (前端暫時顯示)
            const tbody = document.getElementById('caseTableBody');
            const newRow = `
                <tr>
                    <td>${name}</td>
                    <td>${title}</td>
                    <td><span class="badge bg-success">${source}</span></td>
                    <td>${date}</td>
                    <td>${summary}</td>
                </tr>
            `;
            tbody.insertAdjacentHTML('afterbegin', newRow);
            
            // 清空表單
            this.reset();
        });
    });
</script>

</body>
</html>
