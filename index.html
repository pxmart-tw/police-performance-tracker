<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我們的偵二隊案件進度表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* --- 全局設定 --- */
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f4f6f9; position: relative; }

        /* --- 登入畫面 (版面調整) --- */
        #login-screen {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: #2c3e50; 
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 改為靠上對齊，方便調整位置 */
            padding-top: 10vh;       /* 距離頂部 10% 的高度 */
            overflow-y: auto;
        }

        .login-box {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 12px;
            width: 90%; 
            max-width: 380px; 
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 50px; /* 底部留白，防止手機鍵盤遮擋 */
        }

        .login-title {
            color: #333;
            font-weight: bold;
            margin-bottom: 25px;
            font-size: 1.6rem;
            margin-top: 10px; /* 標題上方留一點空間 */
        }

        /* --- 系統內頁導覽列 --- */
        .navbar { background-color: #2c3e50; }
        
        .navbar-logo {
            height: 40px;
            margin-right: 10px;
        }

        .container {
            padding-bottom: 80px;
        }

        .card { border-radius: 12px; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card-header { background-color: #fff; border-bottom: 1px solid #eee; font-weight: bold; color: #2c3e50; border-radius: 12px 12px 0 0 !important; }
        .btn-primary { background-color: #3498db; border: none; }
        .btn-primary:hover { background-color: #2980b9; }
        .nav-tabs .nav-link { color: #495057; }
        .nav-tabs .nav-link.active { font-weight: bold; color: #2c3e50; }
        
        /* 讀取遮罩 */
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        
        @media (max-width: 768px) { 
            .container { padding: 10px; padding-bottom: 80px; } 
            /* 手機版登入框位置微調 */
            #login-screen { padding-top: 15vh; }
        }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h3 class="login-title">偵二隊案件管理系統</h3>
        
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">帳號 (姓名)</label>
                <select class="form-select form-select-lg" id="loginUser" required>
                    <option value="" selected disabled>請選擇...</option>
                    <option value="admin">管理員 (Admin)</option>
                    <option value="陳進忠">陳進忠</option>
                    <option value="劉以仰">劉以仰</option>
                    <option value="李偲豪">李偲豪</option>
                    <option value="許暐昕">許暐昕</option>
                    <option value="呂亞迪">呂亞迪</option>
                    <option value="陳澔諹">陳澔諹</option>
                    <option value="呂柏勳">呂柏勳</option>
                    <option value="陳怡豪">陳怡豪</option>
                    <option value="黃韋嘉">黃韋嘉</option>
                </select>
            </div>
            
            <div class="mb-4 text-start">
                <label class="form-label fw-bold">密碼</label>
                <input type="password" class="form-control form-control-lg" id="loginPwd" placeholder="請輸入密碼" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100">登入</button>
        </form>
        
        <div class="mt-4 text-muted small">
            基隆市警察局刑警大隊偵二隊
        </div>
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    <div class="mt-2 fw-bold text-dark">處理中...</div>
</div>

<div id="main-content" style="display: none;">
    <nav class="navbar navbar-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 d-flex align-items-center">
                <img src="https://www.klg.gov.tw/cht/assets/img/logo.png" class="navbar-logo">
                我們的偵二隊案件進度表
            </span>
            <span class="text-white" id="currentUserDisplay"></span>
        </div>
    </nav>

    <div class="container">
        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="form-tab" data-bs-toggle="tab" data-bs-target="#form-pane"><i class="fas fa-edit me-1"></i>新增回報</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-pane" onclick="loadData()"><i class="fas fa-list me-1"></i>案件總表</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard-pane" onclick="updateDashboard()"><i class="fas fa-chart-pie me-1"></i>KPI 儀表板</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="form-pane">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span id="formTitle">填寫案件進度</span>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="resetForm()">重置表單</button>
                    </div>
                    <div class="card-body">
                        <form id="caseForm">
                            <input type="hidden" id="dataId"> 
                            <div class="mb-3">
                                <label class="form-label">偵辦同仁</label>
                                <input type="text" class="form-control" id="officerName" readonly style="background-color: #e9ecef;">
                                <div class="form-text">已自動帶入您的帳號姓名</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">案件名稱</label>
                                <input type="text" class="form-control" id="caseName" placeholder="例如：跨區竊盜慣犯追緝案" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">案件來源</label>
                                    <select class="form-select" id="caseSource">
                                        <option value="報案">報案</option><option value="檢舉">檢舉</option>
                                        <option value="線民">線民</option><option value="情資">情資</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">立案日期</label>
                                    <input type="date" class="form-control" id="caseDate" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">偵辦作為</label>
                                <textarea class="form-control" id="actions" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">目前進度摘要 (30-80字)</label>
                                <textarea class="form-control" id="summary" rows="2"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">提交回報</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="list-pane">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>所有案件紀錄</span>
                        <button class="btn btn-sm btn-primary" onclick="loadData()"><i class="fas fa-sync me-1"></i>重新整理</button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0" style="min-width: 800px;">
                                <thead class="table-light">
                                    <tr>
                                        <th width="12%">操作</th>
                                        <th width="10%">同仁</th>
                                        <th>案件名稱</th>
                                        <th width="10%">來源</th>
                                        <th width="15%">立案日期</th>
                                        <th>進度摘要</th>
                                    </tr>
                                </thead>
                                <tbody id="caseTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="dashboard-pane">
                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body text-center">
                                <h5 class="card-title">目前總案件量</h5>
                                <h2 class="display-4 fw-bold" id="totalCases">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">案件來源分布</div>
                            <div class="card-body"><canvas id="sourceChart"></canvas></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">同仁案件量統計 (彩色區分)</div>
                            <div class="card-body"><canvas id="officerChart"></canvas></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // ==========================================
    // 您的 Google Apps Script 網址 (維持不變)
    // ==========================================
    const API_URL = "https://script.google.com/macros/s/AKfycbyXV36PIQPAGWN-oKcz2eoUWPmVkxDSV1CWQb23HNd3jOu20q3mGY_QRakuCNBbbbSGMQ/exec";

    let cachedData = [];
    let currentUser = "";
    let sourceChartInstance = null;
    let officerChartInstance = null;

    const showLoading = (show) => document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';

    // --- 登入功能 ---
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('loginUser').value;
        const pwd = document.getElementById('loginPwd').value;

        showLoading(true);

        fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ action: "login", username: user, password: pwd })
        })
        .then(res => res.json())
        .then(data => {
            showLoading(false);
            
            if (data.status === "success") {
                currentUser = data.name;
                const todayCount = data.todayCount || 1;
                const monthCount = data.monthCount || 1;
                
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('currentUserDisplay').innerHTML = `<i class="fas fa-user-circle me-1"></i> ${currentUser}`;
                document.getElementById('officerName').value = currentUser; 
                
                loadData(); 
                
                Swal.fire({ 
                    icon: 'success', 
                    title: '登入成功', 
                    html: `歡迎回來，${currentUser}<br><br>今日第 <b>${todayCount}</b> 次登入<br>本月第 <b>${monthCount}</b> 次登入`,
                    timer: 3000, 
                    showConfirmButton: false 
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: '登入失敗',
                    text: data.message || '帳號或密碼錯誤，請重新輸入！',
                    confirmButtonText: '確定'
                });
            }
        })
        .catch(err => {
            showLoading(false);
            console.error("登入錯誤:", err);
            Swal.fire({
                icon: 'error',
                title: '連線失敗',
                text: '無法連接後端，請確認 Apps Script 部署是否正常。',
            });
        });
    });

    // --- 讀取資料 ---
    function loadData() {
        showLoading(true);
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                cachedData = data;
                renderTable(data);
                showLoading(false);
            })
            .catch(err => console.error(err));
    }

    // --- 渲染表格 ---
    function renderTable(data) {
        const tbody = document.getElementById('caseTableBody');
        tbody.innerHTML = "";
        if(data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-muted">無資料</td></tr>`;
            return;
        }
        data.forEach(item => {
            const isOwner = (item.officer === currentUser) || (currentUser === "admin");
            const btnClass = isOwner ? "" : "disabled opacity-50";
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <button class="btn btn-sm btn-warning ${btnClass}" onclick="editItem('${item.id}')"><i class="fas fa-pen"></i></button>
                    <button class="btn btn-sm btn-danger ${btnClass}" onclick="deleteItem('${item.id}')"><i class="fas fa-trash"></i></button>
                </td>
                <td>${item.officer}</td>
                <td>${item.caseName}</td>
                <td><span class="badge bg-secondary">${item.source}</span></td>
                <td>${item.date}</td>
                <td class="text-truncate" style="max-width: 150px;">${item.summary}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // --- 提交表單 ---
    document.getElementById('caseForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        showLoading(true);

        let ipInfo = {};
        try { const res = await fetch("https://ipapi.co/json/"); if(res.ok) ipInfo = await res.json(); } catch(e){}

        const id = document.getElementById('dataId').value;
        const payload = {
            action: id ? "update" : "create",
            id: id,
            officer: currentUser === "admin" ? document.getElementById('officerName').value : currentUser, 
            caseName: document.getElementById('caseName').value,
            source: document.getElementById('caseSource').value,
            date: document.getElementById('caseDate').value,
            actionLog: document.getElementById('actions').value,
            summary: document.getElementById('summary').value,
            ip: ipInfo.ip, city: ipInfo.city, country: ipInfo.country_name, device: navigator.userAgent
        };

        fetch(API_URL, { method: "POST", body: JSON.stringify(payload) })
        .then(res => res.json())
        .then(data => {
            showLoading(false);
            Swal.fire({ icon: 'success', title: '成功', text: data.result, timer: 1500, showConfirmButton: false });
            resetForm(); loadData();
        });
    });

    window.editItem = function(id) {
        const item = cachedData.find(d => d.id === id);
        if (item) {
            document.getElementById('dataId').value = item.id;
            document.getElementById('officerName').value = item.officer;
            document.getElementById('caseName').value = item.caseName;
            document.getElementById('caseSource').value = item.source;
            document.getElementById('caseDate').value = item.date;
            document.getElementById('actions').value = item.action;
            document.getElementById('summary').value = item.summary;
            document.getElementById('formTitle').innerText = "編輯案件：" + item.caseName;
            document.getElementById('submitBtn').innerText = "確認修改";
            document.getElementById('submitBtn').classList.replace('btn-primary', 'btn-warning');
            new bootstrap.Tab(document.querySelector('#form-tab')).show();
        }
    }

    window.deleteItem = function(id) {
        Swal.fire({ title: '確定刪除?', icon: 'warning', showCancelButton: true, confirmButtonText: '刪除', confirmButtonColor: '#d33' })
        .then((result) => {
            if (result.isConfirmed) {
                showLoading(true);
                fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "delete", id: id }) })
                .then(res => res.json())
                .then(() => { showLoading(false); Swal.fire('已刪除', '', 'success'); loadData(); });
            }
        });
    }

    window.resetForm = function() {
        document.getElementById('caseForm').reset();
        document.getElementById('dataId').value = "";
        document.getElementById('officerName').value = currentUser; 
        document.getElementById('formTitle').innerText = "填寫案件進度";
        document.getElementById('submitBtn').innerText = "提交回報";
        document.getElementById('submitBtn').classList.replace('btn-warning', 'btn-primary');
    }

    window.updateDashboard = function() {
        if(cachedData.length === 0) { loadData(); setTimeout(() => { if(cachedData.length > 0) drawCharts(); }, 1500); return; }
        drawCharts();
    }

    function drawCharts() {
        document.getElementById('totalCases').innerText = cachedData.length;
        const sourceCounts = {};
        const officerCounts = {};
        cachedData.forEach(d => {
            sourceCounts[d.source] = (sourceCounts[d.source] || 0) + 1;
            officerCounts[d.officer] = (officerCounts[d.officer] || 0) + 1;
        });

        if(sourceChartInstance) sourceChartInstance.destroy();
        sourceChartInstance = new Chart(document.getElementById('sourceChart'), {
            type: 'doughnut',
            data: {
                labels: Object.keys(sourceCounts),
                datasets: [{ data: Object.values(sourceCounts), backgroundColor: ['#e74c3c', '#f1c40f', '#3498db', '#9b59b6'] }]
            }
        });

        const officerLabels = Object.keys(officerCounts);
        const colors = officerLabels.map((_, i) => `hsl(${i * 360 / officerLabels.length}, 70%, 50%)`);

        if(officerChartInstance) officerChartInstance.destroy();
        officerChartInstance = new Chart(document.getElementById('officerChart'), {
            type: 'bar',
            data: {
                labels: officerLabels,
                datasets: [{
                    label: '案件數',
                    data: Object.values(officerCounts),
                    backgroundColor: colors, 
                    borderWidth: 1
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });
    }
</script>

</body>
</html>
